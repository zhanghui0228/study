<html>
<head>
<meta charset="UTF-8">
<title>超级链接</title>
</head>
<body>
<a name="top">这里是顶部</a><br />
<!--设置水果锚点链接-->
<a href="#sg">水果</a><br>
<!--设置蔬菜锚点链接-->
<a href="#sc">蔬菜</a><br>
<!--设置运动锚点链接-->
<a href="#stops">运动</a><br>

<!--设置水果标题-->
<a name="sg"><h1>水果</h1></a>
<ul>
	<li>香蕉</li>
	<li>苹果</li>
	<li>梨</li>
	<li>西瓜</li>
	<li>芒果</li>
	<li>菠萝</li>
</ul>
    
<!--设置返回顶部链接-->
<a href="#top">返回顶部</a>

<!--设置蔬菜标题-->
<a name="sc"><h1>蔬菜</h1></a>
<ul>
	<li>西红柿</li>
	<li>黄瓜</li>
	<li>土豆</li>
	<li>香菇</li>
	<li>豆角</li>
	<li>蒜苔</li>
	<li>油菜</li>
</ul>

	
<!--设置返回顶部链接-->
<a href="#top">返回顶部</a><br>

<!--设置运动标题-->
<a name="stops"><h1>运动</h1></a>
<ul>
	<li>篮球</li>
	<li>跑步</li>
	<li>乒乓球</li>
	<li>羽毛球</li>
</ul>


<!--设置返回顶部链接-->
<a href="#top">返回顶部</a>
</body>
</html>
